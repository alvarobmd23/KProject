{% load static %}
<!-- https://getbootstrap.com/docs/4.0/getting-started/introduction/#starter-template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/fav.ico' %}">
  <title>Kontrole</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Font-awesome -->
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Interns -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Select2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">


   {% block css %}{% endblock css %}

  </body>
</head>
<body>

  {% include "includes/nav.html" %}
  
  <!-- Pop-up de Mensagens e avisos -->
  <div class="fixed-top" style="margin-top:60px">
    <div class="container w-25 float-right">
      <div class="row">
        {% if messages %}
          {% for message in messages %}
            <div id="message_container" class="alert alert-{{ message.tags }} border-0 p-1 m-2 shadow fade show" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

  <div class="container" style="margin-top:60px; margin-bottom:60px">
    {% block content %}{% endblock content %}
  </div>
  {% include "includes/footer.html" %}
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Script para sumir com o pop-up de mensagens em 3 segundos -->
  <script>
    var message_ele = document.getElementById("message_container");

    setTimeout(function(){ 
        message_ele.style.display = "none"; 
    }, 3000);
  </script>

  <!-- Select2 -->  
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  {% block js %}{% endblock js %}

</body>
</html>
